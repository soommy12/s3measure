plugins {
    id 'java'
}

group 'org.gnacek'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation platform('software.amazon.awssdk:bom:2.5.29')
    implementation 'software.amazon.awssdk:s3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
